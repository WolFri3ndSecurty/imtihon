<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cat-fact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <header>
            <div class="container py-4">
                <img src="./img/logo.png" alt="">
            </div>
        </header>
    </div>
    <div class="main">
        <img class="w-100" src="./img/cat.png" alt="">
    </div>
    <section>
        <div class="fact text-center">
            <a class=" text-fact" href="#">Today Fact</a>
            <p class="among" id="randomText">Among many other diseases, cats can suffer from anorexia, senility, feline AIDS and acne.</p>
            <button class="btn btn-warning" id="btn-input" onclick="getRandomFact()">Generate</button>
        </div>
    </section>

    <section class=" text-center breeds">
        <div class="container">
            <a class="breeds-text " href="#">Breeds</a>

        <div class="row gap-4 row-gap-4 py-5 justify-content-between" id="row">
            <div class="cardd col-lg-4 col-md-6 col-sm-12 text-lg-start">
                <p>Breed: <span>Abyssinian</span></p>
                <p>Country: <span>Ethiopia </span></p>
                <p class="mb-4">Origin:  <span>Natural/Standard  </span></p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-warning">Ticked</button>
                    <button class="btn btn-warning">Short</button>
                </div>
            </div> 
            
        </div>
        <h2 class="random-image">Random image</h2>
        <div id="catImageContainer"></div>
        </div>
    </section>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
